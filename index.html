<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unbelievable Cheap Deals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    .deal-card {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .deal-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .deal-card .deal-image {
      position: relative;
      overflow: hidden;
    }

    .deal-card .deal-image:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .deal-card:hover .deal-image:before {
      opacity: 1;
    }
  </style>
</head>
<body class="font-poppins bg-white">
  <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 deal-title">
      Unbelievable Cheap Deals
    </h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div class="deal-card bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="deal-image">
          <img src="deal1.jpg" alt="Smartphone Sale" class="w-full h-64 object-cover">
        </div>
        <div class="p-6">
          <h3 class="text-2xl font-bold text-gray-800 mb-2">
            Smartphone Sale
          </h3>
          <p class="text-gray-600 deal-description">
            Get up to 50% off on the latest smartphones
          </p>
          <a href="#" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Shop Now
          </a>
        </div>
      </div>
      
      <!-- Repeat similar code blocks for other deals -->
      <div class="deal-card bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="deal-image">
          <img src="deal3.jpg" alt="Home Appliances" class="w-full h-64 object-cover">
        </div>
        <div class="p-6">
          <h3 class="text-2xl font-bold text-gray-800 mb-2">
            Home Appliances
          </h3>
          <p class="text-gray-600 deal-description">
            Discounts on refrigerators, washing machines, and more
          </p>
          <a href="#" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Shop Now
          </a>
        </div>
      </div>
      <div class="deal-card bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="deal-image">
          <img src="deal4.jpg" alt="Fashion Clearance" class="w-full h-64 object-cover">
        </div>
        <div class="p-6">
          <h3 class="text-2xl font-bold text-gray-800 mb-2">
            Fashion Clearance
          </h3>
          <p class="text-gray-600 deal-description">
            Up to 70% off on men's and women's clothing
          </p>
          <a href="#" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Shop Now
          </a>
        </div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script>
    ScrollReveal().reveal('.deal-card', {
      delay: 200,
      distance: '50px',
      duration: 800,
      easing: 'cubic-bezier(0.5, 0, 0, 1)',
      interval: 200,
      origin: 'bottom',
      reset: true,
      scale: 1,
      viewFactor: 0.2
    });

    gsap.from('.deal-title', {
      scrollTrigger: {
        trigger: '.deal-title',
        start: 'top 80%',
        end: 'top 20%',
        scrub: true
      },
      y: 100,
      opacity: 0,
      duration: 1.2,
      ease: 'power4.out'
    });

    gsap.from('.deal-description', {
      scrollTrigger: {
        trigger: '.deal-description',
        start: 'top 80%',
        end: 'top 20%',
        scrub: true
      },
      y: 50,
      opacity: 0,
      duration: 1,
      ease: 'power4.out'
    });
  </script>
</body>
    </html>
